<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>todo list</title>
  </head>
  <body>
    <h1 class="title">todos</h1>
    <div class="container">
      <div class="form__container">
        <i class="fas fa-chevron-down drop"></i>
        <form class="form">
          <input
            placeholder="write your todos here"
            class="form__input"
            type="text"
          />
          <button class="form__btn hidden" type="submit">Add todo</button>
        </form>
      </div>
      <div class="todos"></div>
      <div class="controls__container">
      <div class="controls">
        <span class="count">0 items left</span>
        <div class="filter__btns">
          <button class="all btn">All</button>
          <button class="active btn">active</button>
          <button class="completed btn">completed</button>
          <button class="delete-complete btn">clear completed</button>
        </div>
      </div>
      <div class="overlays">
        <div class="overlay1 overlay"></div>
        <div class="overlay2 overlay"></div>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
